	<script>
		// some 是否有一个符合条件  every 
	    var arr = [-5,-10,5,9,8,3,7];
	    var result = some(arr,function(value){
	    	return value>0;
	    })
	    // var result = some(arr,(value) => value>0);
	    console.log(result);
	    var result = every(arr,function(value){
	    	return value>0;
	    	    })
	    console.log(result);
	    
	    function some(arr,fn){
	    	for(var i=0;i<arr.length;i++){
	    		if(fn(arr[i])){
	    			return true;
	    		}
	    	}
	    	return false;
	    }

	    function every(arr,fn){
	    	for(var i=0;i<arr.length;i++){
	    		if(!fn(arr[i])){
	    			return false;
	    		}
	    	}
	    	return true;
	    }


		// 递归
		// 自己调用它自己本身
		    fn(1);
		    function fn(num){
		    	if(num<5){
		    		fn(++num);
		    	}
		    	alert(num);

		// 数组的递归
		var arr = [1,2,3,4,5,8,['x','y','z']];
		var arr1 = copy(arr);
		// console.log(arr1);
		function copy(arr){
			var newarr = [];
			for(var i=0;i<arr.length;i++){
				if(typeof arr[i] == 'object'){
					newarr[i] = copy(arr[i]);
				}else{
					newarr[i] = arr[i];
				}
			}
			return newarr;
		}
